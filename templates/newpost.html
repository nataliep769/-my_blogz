{% extends 'base.html' %}

{% block content %}

<h1>New Post</h1>

<form action="/blog/newpost" method="post">
    <label>
        <div>Title</div>
        <input type="text" name="title" value="{{title}}"/>
    </label>
    <label>
        <div>Post</div>
        <textarea name="body">{{body}}</textarea>
    </label>
    <div class="error">{{error}}</div>
    <input type="submit" value="Submit"/>
</form>

{% endblock %}
